    <h1>Mine Sweeper Game</h1>

    <select id="mode-setting"></select>
    <button id="gamebtn" type="button" onclick="setupGame()">
      New Game
    </button>

    <div id="wrapper">
      <div id="gameTimer">
        <h4>Time:</h4>
        <span id="game-timer">0</span>
      </div>
      <br/>
      <div id="gameBombRemaining">
        <h4>Bombs Remaining:</h4>
        <span id="game-bombs-remaining"></span>
      </div>
      <br/>
  </div>
    <script>
        const CONFIG = {
            mode: {
                easy:{
                   name: "Easy",
                   size: {
                       rows: 10,
                       cols: 10,
                   },
                   bombs: 10 
                },
                medium:{
                   name: "Medium",
                   size: {
                       rows: 20,
                       cols: 20,
                   },
                   bombs: 50 
                },
                hard:{
                   name: "Hard",
                   size: {
                       rows: 20,
                       cols: 30,
                   },
                   bombs: 100 
                },
            },

            //Current Mode
            currentMode: "easy",

            //Bomb Locations
            bombLocations: [],

            //Game is playable
            gamePlayable: true,
        }
    </script>

    <hr/>

    <table id="game-table"></table>

    <script src="app.min.js" async defer></script>
