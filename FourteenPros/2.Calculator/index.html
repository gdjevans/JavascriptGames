<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Big Calculator</title>
    <script>
        document.addEventListener('keydown', (event) => {
            if(event.key == "0") {calc.display.value+='0'}
            else if (event.key == "1") {calc.display.value+='1'}
            else if (event.key == "2") {calc.display.value+='2'}
            else if (event.key == "3") {calc.display.value+='3'}
            else if (event.key == "4") {calc.display.value+='4'}
            else if (event.key == "5") {calc.display.value+='5'}
            else if (event.key == "6") {calc.display.value+='6'}
            else if(event.key == "7") {calc.display.value+='7'}
            else if(event.key == "8") {calc.display.value+='8'}
            else if(event.key == "9") {calc.display.value+='9'}
            else if(event.key == "+") {calc.display.value+='+'}
            else if(event.key == "-") {calc.display.value+='-'}
            else if(event.key == "*") {calc.display.value+='*'}
            else if(event.key == "/") {calc.display.value+='/'}
            else if(event.key == ".") {calc.display.value+='.'}
            else if(event.key == "c") {calc.display.value=''}
            else if(event.key == "Enter") {calc.display.value=eval(calc.display.value)}
           
        });
    </script>
</head>
<body>
    <h1>Basic Calculator</h1>
    <br/>
    <form id="formInput" name="calc">
        <input name="display" class="displayScreen"> <br/>
        <input type="button" class="clearBtn" value="C" onclick="calc.display.value=''"/> <br/>
        <input type="button" value="7" onclick="calc.display.value+='7'"/>
        <input type="button" value="8" onclick="calc.display.value+='8'"/>
        <input type="button" value="9" onclick="calc.display.value+='9'"/>
        <input type="button" class="plusBtn" value="+" onclick="calc.display.value+='+'"/> <br/>
        <input type="button" value="4" onclick="calc.display.value+='4'"/>
        <input type="button" value="5" onclick="calc.display.value+='5'"/>
        <input type="button" value="6" onclick="calc.display.value+='6'"/>
        <input type="button" class="subtractBtn" value="-" onclick="calc.display.value+='-'"/> <br/>
        <input type="button" value="1" onclick="calc.display.value+='1'"/>
        <input type="button" value="2" onclick="calc.display.value+='2'"/>
        <input type="button" value="3" onclick="calc.display.value+='3'"/>
        <input type="button" class="multiplyBtn" value="x" onclick="calc.display.value+='*'"/> <br/>
        <input type="button" value="0" onclick="calc.display.value+='0'"/>
        <input type="button" value="." onclick="calc.display.value+='.'"/>
        <input type="button" value="=" onclick="calc.display.value=eval(calc.display.value)"/>
        <input type="button" class="divideBtn" value="&#247;" onclick="calc.display.value+='/'"/>
    </form>
</body>
</html>
