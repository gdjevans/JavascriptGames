<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While Loop</title>
    <script>
        var test = 1;

        while(test < 6){
            document.write(test + ". Hello JimBob!" + "<br />");
            test++;
        }

        do {
            document.write(test + ". Hello Godfrey!" + "<br />");
            test++;
        }
        while(test < 11)
    </script>
</head>

</body>
</html>
