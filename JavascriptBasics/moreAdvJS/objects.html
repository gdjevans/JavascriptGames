<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
    <script>
        var dwarf = new Object();

        dwarf.strength = "7";
        dwarf.armor = "8";
        dwarf.attack = "6"
        dwarf.show_properties = function (){
            document.write("Hero strength: " + dwarf.strength + "<br />"
                           + "Hero Armor: " + dwarf.armor + "<br />"
                           + "Hero Attack: " + dwarf.attack + "<br />"
            
            );
        }

        dwarf.show_properties();




    </script>
</head>
<body>
    
</body>
</html>
