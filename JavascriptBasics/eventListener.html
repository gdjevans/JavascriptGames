<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    
</head>
<body>
    <input type="button" id="one" value="GO TO Youtube"/>
    <script>
        var webpage1 = "https://www.youtube.com";
        var e1 = document.getElementById("one");

        e1.addEventListener("click", function(){
            window.location = webpage1;
        }, false);

    </script>
</body>
</html>
