<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    
    <style>
        #div1{
            background-color: black;
            height:130px;
            width:160px;
        }
    </style>
</head>
<body>
    <div id="div1"></div><br/>
    <input type="button" onclick="blue();" value="Click Me"/>
    <script>
        

        function blue(){
            var bluediv = document.getElementById("div1");
            bluediv.style.backgroundColor = "blue";
        }

    </script>
</body>
</html>
