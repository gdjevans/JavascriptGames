<!DOCTYPE html>
<html lang="en">
<head>
    <title>More Functions</title>
    <script>
        var age = 33;

        function firstname()
        {
            document.write("Victor is "+ age +" years old");
        }
        function mainname()
        {
            firstname();
        }
        function firstandlastname()
        {
        var first = "Victor";
        var second = "Bastos";
        var space = " ";
        var result = first + space + second;
        return result;
        }

        var test = firstandlastname();
        document.write(test);

        mainname();
      
    </script>
</head>
<body>
    
</body>
</html>
